<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Bites - Authentic Recipes</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6Xw2H2C.png">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for star and other icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e8; /* Lighter, more subtle beige */
            color: #4B3A2C; /* A rich brown color for text */
        }

        /* Animation for header text */
        .animate-text {
            animation: slideIn 1.5s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Animation for scroll */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-slide-up {
            opacity: 1;
            transform: translateY(0);
        }

        /* Utility to hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Styles for Image Zoom */
        .img-zoom-container {
            position: relative;
            cursor: zoom-in;
        }
        .img-zoom-lens {
            position: absolute;
            border: 1px solid #d4d4d4;
            /*set the size of the lens:*/
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        .img-zoom-result {
            position: absolute;
            border: 1px solid #d4d4d4;
            /*set the size of the result div:*/
            width: 400px;
            height: 400px;
            background-repeat: no-repeat;
            z-index: 20;
            display: none;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: white;
        }

        /* Styles for Sidebar Navigation */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* --- Marquee Animations --- */
        @keyframes marquee-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Video Reviews Marquee */
        .marquee-videos {
            animation: marquee-scroll 80s linear infinite;
        }
        
        /* Pause animation on hover for all marquees within a .marquee-container */
        .marquee-container:hover > div {
            animation-play-state: paused;
        }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
